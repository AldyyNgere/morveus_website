<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <a href="#">Home</a>

        <!-- Navbar btns box -->

        <div class="hero-img-box">
          <img src="img/hero.jpg" alt="model" class="hero-img" />
        </div>
      </div>
    </section>
    <!-- Hero section  end -->

    <!-- Scripts  -->
    <script src="script.js"></script>
